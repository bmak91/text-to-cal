<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Make .ics â€“ Options</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --surface: #f9fafb;
        --border: #e5e7eb;
        --primary: #2563eb;
        --primary-fg: #ffffff;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0f19;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --surface: #0a0e16;
          --border: #1f2937;
          --primary: #3b82f6;
          --primary-fg: #0b0f19;
        }
      }
      * { box-sizing: border-box; }
      body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--surface); color: var(--fg); }
      .wrap { padding: 24px; display: flex; justify-content: center; }
      .card { width: 100%; max-width: 720px; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 16px 16px 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
      .header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
      .header img { width: 24px; height: 24px; }
      .header h1 { font-size: 16px; margin: 0; font-weight: 600; }
      .hint { color: var(--muted); font-size: 13px; margin: 6px 0 14px; }
      label { display:block; margin-bottom: 6px; font-weight: 500; }
      input[type=password], input[type=text] { width: 100%; padding: 10px; font-size: 14px; background: transparent; color: var(--fg); border: 1px solid var(--border); border-radius: 10px; }
      input[type=password]:focus, input[type=text]:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent); }
      .row { margin-bottom: 16px; }
      .muted { color: var(--muted); font-size: 12px; }
      code { background: var(--surface); padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border); }
      .actions { display:flex; gap: 8px; align-items:center; margin-top: 8px; }
      .btn { padding: 10px 14px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--fg); cursor: pointer; font-size: 14px; }
      .btn-primary { background: var(--primary); color: var(--primary-fg); border-color: var(--primary); }
      .btn:disabled { opacity: 0.6; cursor: default; }
      .hidden { display: none; }
      #status { margin-top: 10px; min-height: 18px; }
      #status.status-success { color: #059669; }
      #status.status-error { color: #dc2626; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <img src="icons/calendar_48.png" alt="" />
          <h1>Text to Calendar - Options</h1>
        </div>
        <div class="hint">Paste your <strong>Gemini API key</strong> from <a href="https://aistudio.google.com" target="_blank">Google AI Studio</a>.</div>
        <div class="row">
          <label for="key">Gemini API Key</label>
          <input id="key" type="password" placeholder="AIza..." autocomplete="off" />
          <div class="muted">Stored in <code>chrome.storage.sync</code> on your account. For personal use only.</div>
        </div>
        <div class="row">
          <label for="model">Model (optional)</label>
          <input id="model" type="text" placeholder="gemini-2.5-flash" />
          <div class="muted">Defaults to <code>gemini-2.5-flash</code>. Change if needed.</div>
        </div>
        <div class="row">
          <label>
            <input id="show-notifications" type="checkbox" />
            Show notifications
          </label>
        </div>
        <div class="actions">
          <button id="save" class="btn btn-primary">Save</button>
          <button id="test" class="btn">Test Call</button>
          <button id="test-notif" class="btn hidden">Test Notification</button>
        </div>
        <div id="status" class="muted"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
